name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install minimal dependencies
      run: |
        pip install pytest==7.4.0

    - name: Run tests
      run: |
        if [ -d "api/tests" ]; then
          pytest
        else
          echo "No tests found, skipping"
