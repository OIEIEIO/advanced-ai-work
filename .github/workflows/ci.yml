name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Check if environment.yml exists
      run: |
        if [ -f environment.yml ]; then
          echo "environment.yml exists"
        else
          echo "environment.yml not found"
          exit 1
        fi

    - name: Install dependencies
      if: success() # Ensures the previous step succeeded
      run: |
        pip install -r requirements.txt

    - name: Run tests
      run: |
        pytest
